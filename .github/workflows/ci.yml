name: CI

on:
  push:
    branches: [ main, typescript ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    name: Security Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/bridge/package-lock.json

      - name: Install Dependencies
        working-directory: src/bridge
        run: npm ci

      - name: Build TypeScript
        working-directory: src/bridge
        run: npm run build

      - name: Check for Unclean Workspace
        run: git diff --exit-code
